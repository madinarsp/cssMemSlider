<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>
        <div class="container">
            <h1>Welcome to Meme Slider</h1>
        </div>
    </header> -->
    <main>
        <div class="container">
            <div class="slider-wrapper">
                <input type="radio" name="slider-dot" id="dot1" checked>
                <input type="radio" name="slider-dot" id="dot2">
                <input type="radio" name="slider-dot" id="dot3">
                <input type="radio" name="slider-dot" id="dot4">
                <div class="images-slider">
                    <div class="image-slide slide-start">
                        <img class="meme-img" src="assets/images/frontend.jpg" alt="meme">
                    </div>
                    <div class="image-slide">
                        <img class="meme-img" src="assets/images/when-u-r-a-developer.jpeg" alt="meme">
                    </div>
                    <div class="image-slide">
                        <img class="meme-img" src="assets/images/google.jpeg" alt="meme">
                    </div>
                    <div class="image-slide">
                        <img class="meme-img" src="assets/images/margin.jpg" alt="meme">
                    </div>
                </div>
                <div class="text-and-controls-section">
                    <div class="descriptions-slider-wrapper">
                        <div class="descriptions-slider">
                            <p class="meme-description slide-start">Come to the Frontenders side, we have</p>
                            <p class="meme-description">When you are a developer</p>
                            <p class="meme-description">In Google we trust</p>
                            <p class="meme-description">It's not a bug, it's a feature!</p>
                        </div>
                    </div>
                    <div class="slider-controls">
                        <label class="dot-label" for="dot1">
                            <div class="inner-dot-label"></div>
                        </label>
                        <label class="dot-label" for="dot2">
                            <div class="inner-dot-label"></div>
                        </label>
                        <label class="dot-label" for="dot3">
                            <div class="inner-dot-label"></div>
                        </label>
                        <label class="dot-label" for="dot4">
                            <div class="inner-dot-label"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

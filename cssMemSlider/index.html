<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Meme Slider</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider-wrapper">
                <input type="radio" name="slider-dot" id="dot1" checked>
                <input type="radio" name="slider-dot" id="dot2">
                <input type="radio" name="slider-dot" id="dot3">
                <div class="images-slider">
                    <div class="image-slide slide-start">
                        <img class="meme-img" src="assets/images/youth-meme.jpg" alt="meme">
                    </div>
                    <div class="image-slide">
                        <img class="meme-img" src="assets/images/growing-up-meme.jpg" alt="meme">
                    </div>
                    <div class="image-slide">
                        <img class="meme-img" src="assets/images/future-female.png" alt="meme">
                    </div>
                </div>
                <div class="text-and-controls-section">
                    <div class="descriptions-slider-wrapper">
                        <div class="descriptions-slider">
                            <p class="meme-description slide-start">meme 1</p>
                            <p class="meme-description">meme 222222222</p>
                            <p class="meme-description">meme 33333</p>
                        </div>
                    </div>
                    
                    <div class="slider-controls">

                        <label class="dot-label" for="dot1"></label>
                        <label class="dot-label" for="dot2"></label>
                        <label class="dot-label" for="dot3"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>
</html>
